 crafty:
    container_name: crafty_container
    image: registry.gitlab.com/crafty-controller/crafty-4:latest
    restart: always
    environment:
        - TZ=Etc/UTC
    ports:
        - "8000:8000" # HTTP
        - "8443:8443" # HTTPS
        - "8123:8123" # DYNMAP
        - "19132:19132/udp" # BEDROCK
        - "25500-25600:25500-25600" # MC SERV PORT RANGE
    volumes:
        - /media/crafty-controller/backups:/crafty/backups
        - /media/crafty-controller/logs:/crafty/logs
        - /media/crafty-controller/servers:/crafty/servers
        - /media/crafty-controller/config:/crafty/app/config
        - /media/crafty-controller/import:/crafty/import
