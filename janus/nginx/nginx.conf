error_log /dev/stdout debug;

worker_processes 1;

events {
  worker_connections 1024;
}

stream {
  ssl_certificate /etc/nginx/nginx.crt.pem;
  ssl_certificate_key /etc/nginx/nginx.key.pem;
  ssl_password_file /etc/nginx/nginx.passphrase;
  ssl_client_certificate /etc/nginx/intermediate-ca-chain.crt.pem;
  ssl_verify_client on;

  # Jellyfin
  server {
    listen 443 ssl;
    server_name jellyfin.jenkinsjamesb.xyz;

    proxy_pass 192.168.1.102:8096;
  }

  # Copyparty
  server {
    listen 443 ssl;
    server_name copyparty.jenkinsjamesb.xyz;

    proxy_pass 192.168.1.102:8086;
  }

  # Home Assistant
  server {
    listen 443 ssl;
    server_name home.jenkinsjamesb.xyz;

    proxy_pass 192.168.1.32:8086;
  }
}
